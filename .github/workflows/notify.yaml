name: Notify
on: [issues,pull_request]
jobs:
  notify:
    runs-on: ubuntu-latest
    name: Notify Slack channel about a new issue
    steps:
    - name: Debug
      env:
          MSG: ${{toJson(github)}}
      run: echo "${MSG}"
    - name: Notify using custom action
      uses: makkes/action-notify@master
